    swagger: "2.0"
    info:
      title: sow-prov-auth
      description: "For authentication from OneCloud Portal team"
      version: "1.0.0"
    schemes:
      - "https"
    produces:
      - application/json
    securityDefinitions:
       api_key:
          type: "apiKey"
          name: "key"
          in: "query"
    paths:
      /resource-manager/project:
         post:
          description: "SOW Provision framework"
          operationId: projectProvision
          x-google-backend:
            address: https://onecloud-fastapi-canlcqfcea-uk.a.run.app
          security:
            - api_key : []
          
          responses:
            200:
              description: "Success."
              schema:
                type: string
            400:
              description: "Destination is Unavailable."